<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<!-- Navbar -->
<nav class="bg-gray-800 text-white py-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-xl font-bold">Admin Panel</a>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
                Logout
            </button>
        </form>
    </div>
</nav>

<!-- Content -->
<div class="container mx-auto mt-10">
    <h2 class="text-3xl font-bold text-gray-700 mb-6">User Management</h2>

    <!-- User Table -->
    <div class="overflow-x-auto bg-white shadow-md rounded-lg">
        <table class="min-w-full leading-normal">
            <thead>
            <tr class="bg-gray-200 text-gray-700">
                <th class="px-5 py-3 border-b-2 border-gray-300 text-left text-sm font-semibold">ID</th>
                <th class="px-5 py-3 border-b-2 border-gray-300 text-left text-sm font-semibold">Username</th>
                <th class="px-5 py-3 border-b-2 border-gray-300 text-left text-sm font-semibold">Email</th>
                <th class="px-5 py-3 border-b-2 border-gray-300 text-left text-sm font-semibold">Role</th>
                <th class="px-5 py-3 border-b-2 border-gray-300 text-left text-sm font-semibold">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}" class="hover:bg-gray-100">
                <td class="px-5 py-3 border-b border-gray-300 text-sm" th:text="${user.id}"></td>
                <td class="px-5 py-3 border-b border-gray-300 text-sm" th:text="${user.username}"></td>
                <td class="px-5 py-3 border-b border-gray-300 text-sm" th:text="${user.email}"></td>
                <td class="px-5 py-3 border-b border-gray-300 text-sm" th:text="${user.role}"></td>
                <td class="px-5 py-3 border-b border-gray-300 text-sm">
                    <div class="flex gap-2">
                        <form th:action="@{'/admin/delete/' + ${user.id}}" method="post">
                            <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
                                Delete
                            </button>
                        </form>
                        <form th:action="@{'/admin/edit/' + ${user.id}}" method="get">
                            <button class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">
                                Edit
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
