<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
<div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold text-center mb-4">Register</h2>

    <!-- Error Message -->
    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 mb-4 rounded">
        <span th:text="${error}"></span>
    </div>

    <!-- Success Message -->
    <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 mb-4 rounded">
        <span th:text="${success}"></span>
    </div>

    <form th:action="@{/auth/register}" method="post" class="space-y-4">
        <div>
            <label for="username" class="block text-gray-700">Username</label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required />
        </div>

        <div>
            <label for="email" class="block text-gray-700">Email</label>
            <input
                    type="email"
                    id="email"
                    name="email"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required />
        </div>

        <div>
            <label for="password" class="block text-gray-700">Password</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required />
        </div>

        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">
            Register
        </button>
    </form>

    <p class="text-center text-gray-600 mt-4">
        Already have an account?
        <a href="/auth/login" class="text-blue-500 hover:underline">Login here</a>
    </p>
</div>
</body>
</html>
