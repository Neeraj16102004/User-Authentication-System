<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<nav class="bg-blue-600 text-white py-4">
    <div class="container mx-auto flex justify-between">
        <a href="/" class="text-xl font-bold">Auth System</a>
        <form th:action="@{/logout}" method="post" class="inline">
            <button type="submit" class="bg-white text-blue-600 px-4 py-2 rounded-lg hover:bg-gray-200">
                Logout
            </button>
        </form>
    </div>
</nav>

<div class="container mx-auto text-center mt-20">
    <h2 class="text-3xl font-bold">Welcome to Your Dashboard!</h2>
    <p class="text-lg text-gray-700 mt-2">
        You are logged in as <span class="font-semibold" th:text="${#authentication.name}"></span>
    </p>
</div>
</body>
</html>
