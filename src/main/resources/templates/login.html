<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
<div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold text-center mb-4">Login</h2>

    <!-- Error Message -->
    <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 mb-4 rounded">
        Invalid username or password!
    </div>

    <!-- Logout Message -->
    <div th:if="${param.logout}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 mb-4 rounded">
        You have been logged out.
    </div>

    <form th:action="@{/login}" method="post" class="space-y-4">
        <div>
            <label for="username" class="block text-gray-700">Username</label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required />
        </div>

        <div>
            <label for="password" class="block text-gray-700">Password</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required />
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
            Login
        </button>
    </form>

    <p class="text-center text-gray-600 mt-4">
        Don't have an account?
        <a href="/auth/register" class="text-blue-500 hover:underline">Register here</a>
    </p>
</div>
</body>
</html>
